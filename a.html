<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Control</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style media="screen">
      /* Define the keyframes for the animation */
      @keyframes example {
        0% {
            background-color: gold;
            transform: translateX(0);
        }
        100% {
            background-color: salmon;
            transform: translateX(400px);
        }
      }

      /* Apply the animation to an element */
      .animated-box {
        width: 100px;
        height: 100px;
        background-color: gold;
        /* animation: example 10s linear paused; */
        /* animation-fill-mode: forwards; */
      }

      @keyframes animatePath {
            0% {
                d: path("M10 80 Q 95 10 180 80 T 330 80");
            }
            100% {
                d: path("M10 80 Q 95 10 180 80 T 330 180");
            }
        }

    </style>
</head>
<body>
    <div class="animated-box"></div>
    <svg width="400" height="200" viewBox="0 0 400 200">
        <path d="M10 80 Q 95 10 180 80 T 330 80" id="animatedPathID" class="path" fill="transparent" stroke="black" stroke-width="3"/>
    </svg>

    <input type="range" id="animationControl" min="0" max="100" value="0">
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const animatedBox = document.querySelector('.animated-box');
    const animatedPath = document.getElementById('animatedPathID');
    const animationControl = document.getElementById('animationControl');

    animationControl.addEventListener('input', function() {
        const percentage = animationControl.value;
        const duration = 10; // Duration of the animation in seconds
        const currentTime = (percentage / 100) * duration;
        //-
        animatedBox.style.animation = `none`; // Reset the animation
        void animatedBox.offsetWidth; // Trigger reflow
        animatedBox.style.animation = `example ${duration}s linear paused`;
        animatedBox.style.animationFillMode = `forwards`;
        animatedBox.style.animationDelay = `-${currentTime}s`;
        animatedBox.style.animationPlayState = `paused`;
        //-
        animatedPath.style.animation = `none`; // Reset the animation
        void animatedPath.offsetWidth; // Trigger reflow
        animatedPath.style.animation = `animatePath ${duration}s linear paused`;
        animatedPath.style.animationFillMode = `forwards`;
        animatedPath.style.animationDelay = `-${currentTime}s`;
        animatedPath.style.animationPlayState = `paused`;
    });

    animationControl.addEventListener('mousedown', function() {
        // animatedBox.style.animationPlayState = `paused`;
    });

    animationControl.addEventListener('mouseup', function() {
        // animatedBox.style.animationPlayState = `running`;
    });
});


    </script>
</body>
</html>
