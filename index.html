<!DOCTYPE html>
<html>
  <head>
    <!-- See https://www.w3schools.com/tags/ref_language_codes.asp -->
    <meta charset="utf-8">
     <!-- Will have to change the title as well as the description for each and every domain if search engines ignore DirectoryIndex config -->

    <!-- Guidance for search engines -->
    <!-- <link rel="canonical" href="https://speakworldlanguag.es" /> -->
    <!-- Guidance for search engines: See https://support.google.com/webmasters/answer/189077 -->
    <!-- CAUTION: x-default can depend on the domain! -->
    <link rel="alternate" hreflang="x-default" href="index.html"> <!-- CAREFUL: Mind the DirectoryIndex config on the server -->
    <link rel="alternate" hreflang="ja" href="ja.html">
    <!-- <link rel="alternate" hreflang="ko" href="ko.html"> -->
    <!-- <link rel="alternate" hreflang="zh" href="zh.html"> -->
    <!-- <link rel="alternate" hreflang="ms" href="ms.html"> -->
    <link rel="alternate" hreflang="tr" href="tr.html">
    <!-- <link rel="alternate" hreflang="ar" href="ar.html"> -->
    <link rel="alternate" hreflang="en" href="en.html">


    <script defer src="js_reusables/js_for_every_single_html.js">/*Get browser language*/</script>


    <script>
      // See js_for_every_single_html.js to find UI language settings.
      // Wait for DOMContentLoaded to be able to use the “browserLanguage” variable from the js file.
      window.addEventListener('DOMContentLoaded', function(){
        switch (browserLanguage) {
          case "ja": location.replace("ja.html"); break; // For Hitoland a.k.a. Japan
          //case "ko": location.replace("ko.html"); break; // For Saramland a.k.a. Korea
          //case "zh": location.replace("zh.html"); break; // For Renland a.k.a China
          //case "ms": location.replace("ms.html"); break; // For Malaysia
          case "tr": case "uz": case "ug": case "tk": case "ky": case "kk": case "az": location.replace("tr.html"); break;  // Türkiye, Özbekistan, Uygur Doğu Türkistan, Türkmenistan, Kırgızistan, Kazakistan, Azerbaycan
          //case "ar": location.replace("ar.html"); break;
          default: location.replace("en.html"); break;  // Defaults to Engilsh
        }
      }, { once: true });
      // We don't want to complicate the GUI by adding a button to change the language of the interface.
    </script>

  </head>
  <body>
    <p style="position:fixed; top:50%; left:50%; transform: translate(-50%,-50%); font-size:500%;">⌛</p>
  </body>
</html>
