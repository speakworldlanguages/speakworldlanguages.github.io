<!DOCTYPE html>
<html>
  <head> <!-- CAREFUL: Mind the DirectoryIndex config on the server -->

    <meta charset="utf-8">
     <!-- Will have to change the title as well as the description for each and every domain if search engines ignore DirectoryIndex config -->

    <!-- Guidance for search engines: See https://support.google.com/webmasters/answer/189077 -->
    <!-- CAUTION: x-default can depend on the domain! -->
    <!-- <link rel="alternate" hreflang="x-default" href="https://???"> -->

    <script defer src="js_reusables/js_for_every_single_html.js">/*Get browser language*/</script>

    <script>
      // See js_for_every_single_html.js to find UI language settings.
      // Wait for DOMContentLoaded to be able to use the “browserLanguage” variable from the js file.
      window.addEventListener('DOMContentLoaded', function(){
        switch (browserLanguage) {
          case "ja": location.replace("https://hanaserutoiidesuy.one"); break; // For Hitoland a.k.a. Japan
          //case "ko": location.replace("https://???"); break; // For Saramland a.k.a. Korea
          //case "zh": location.replace("https://tingdongshijiederen.men"); break; // For Renland a.k.a China
          //case "ms": location.replace("https://???"); break; // For Malaysia
          //case "tr": case "uz": case "ug": case "tk": case "ky": case "kk": case "az": location.replace("https://birdildahaogreney.im"); break;  // Türkiye, Özbekistan, Uygur Doğu Türkistan, Türkmenistan, Kırgızistan, Kazakistan, Azerbaycan
          //case "ar": location.replace("https://takall.am"); break;
          //default: break;  // Defaults to Engilsh
        }
      }, { once: true });
      // We don't want to complicate the GUI by adding a button to change the language of the interface.
    </script>

  </head>
